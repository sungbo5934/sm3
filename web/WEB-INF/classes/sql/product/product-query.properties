selectCate = select cate_code from category where cate1=? and cate2=? and cate3=? and cate4=?
insertProduct = insert all into product(P_CODE,P_TYPE,CATE_CODE,P_NAME,P_CONTENT,P_SHARE_COUNT,PHONE,P_STATUS,P_PRICE,C_CODE,P_DATE,AD_CODE,STAR_POINT,P_SIMPLECONTENT,P_DEADLINE) values(seq_product.nextval,?,?,?,?,?,?,?,?,?,sysdate,null,0,?,TO_DATE(?,'yyyy-mm-dd hh24:mi')) into p_option values(SEQ_PRODUCT.CURRVAL,seq_option.nextval,?) into MANAGEFILE values(FID_SEQ.nextval,SEQ_PRODUCT.CURRVAL,?,?,?,?,sysdate) select * from dual
selectCateList = select distinct cate3 from category where cate1=? and cate2=?
selectCateList1=select distinct cate4 from category where cate1=? and cate2=? and cate3=?
selectProList = select *from(select rownum c , r,P_CODE,P_TYPE,CATE_CODE,P_NAME,P_CONTENT,P_SHARE_COUNT,PHONE,P_STATUS,P_PRICE,C_CODE,P_DATE,AD_CODE,STAR_POINT,P_SIMPLECONTENT,P_DEADLINE,FILE_CODE,F_FROM,C_ID,FILE_ROOT,OR_FILE_NAME,SEC_FILE_NAME,UPDATE_TIME from (select r ,P_CODE,P_TYPE,CATE_CODE,P_NAME,P_CONTENT,P_SHARE_COUNT,PHONE,P_STATUS,P_PRICE,C_CODE,P_DATE,AD_CODE,STAR_POINT,P_SIMPLECONTENT,P_DEADLINE,FILE_CODE,F_FROM,C_ID,FILE_ROOT,OR_FILE_NAME,SEC_FILE_NAME,UPDATE_TIME from (select ROWNUM R,P_CODE,P_TYPE,CATE_CODE,P_NAME,P_CONTENT,P_SHARE_COUNT,PHONE,P_STATUS,P_PRICE,C_CODE,P_DATE,AD_CODE,STAR_POINT,P_SIMPLECONTENT,P_DEADLINE,FILE_CODE,F_FROM,C_ID,FILE_ROOT,OR_FILE_NAME,SEC_FILE_NAME,UPDATE_TIME from product p join MANAGEFILE m on(p.P_CODE= m.F_FROM) where cate_CODE IN (SELECT CATE_CODE FROM CATEGORY WHERE CATE1=? AND CATE2=? ) ) order by r desc))where c>0 and c<5
