insertMsg=INSERT INTO MESSAGE VALUES(?, ? ||'-'|| SEQ_MSG.NEXTVAL, ?, SYSDATE, DEFAULT, ?, DEFAULT, DEFAULT)
updateStarCheck1=UPDATE MESSAGE SET STAR_CHECK = 'Y' WHERE C_CODE = ? AND RECEIVE_CODE = ?
updateStarCheck2=UPDATE MESSAGE SET STAR_CHECK = 'N' WHERE C_CODE = ? AND RECEIVE_CODE = ?
messageCheck=UPDATE MESSAGE SET CHECK_1 = 'Y' WHERE C_CODE = ? AND RECEIVE_CODE = ?
selectMessage=SELECT * FROM MESSAGE WHERE DELETE_YN='N' AND C_CODE = ? AND RECEIVE_CODE = ?  OR DELETE_YN='N' AND C_CODE = ? AND RECEIVE_CODE =?
selectMessageRoom1=SELECT DISTINCT R FROM (SELECT C_CODE C,RECEIVE_CODE R FROM MESSAGE WHERE DELETE_YN='N' AND C_CODE = ? OR DELETE_YN='N' AND RECEIVE_CODE =?)
selectMessageRoom2=SELECT DISTINCT C FROM (SELECT C_CODE C,RECEIVE_CODE R FROM MESSAGE WHERE DELETE_YN='N' AND C_CODE = ? or DELETE_YN='N' AND RECEIVE_CODE =?)
selectMessageRoom=SELECT ROWNUM, C, M, M_C, M_S, C_C, RE, ST FROM(SELECT C_CODE C, M_CODE M, M_CONTENT M_C, SEND_TIME M_S, CHECK_1 C_C, RECEIVE_CODE RE, STAR_CHECK ST FROM MESSAGE WHERE DELETE_YN='N' AND C_CODE= ? AND RECEIVE_CODE = ? OR DELETE_YN='N' AND C_CODE= ? AND RECEIVE_CODE = ? ORDER BY SEND_TIME DESC) WHERE ROWNUM = 1
selectStarMessage=SELECT ROWNUM, C, M, M_C, M_S, C_C, RE, ST FROM(SELECT C_CODE C, M_CODE M, M_CONTENT M_C, SEND_TIME M_S, CHECK_1 C_C, RECEIVE_CODE RE, STAR_CHECK ST FROM MESSAGE WHERE DELETE_YN='N' AND C_CODE= ? AND RECEIVE_CODE = ? AND STAR_CHECK = 'Y' OR DELETE_YN='N' AND C_CODE= ? AND RECEIVE_CODE = ? AND STAR_CHECK = 'Y' ORDER BY SEND_TIME DESC) WHERE ROWNUM = 1
selectUnCheckMessage=SELECT ROWNUM, C, M, M_C, M_S, C_C, RE, ST FROM(SELECT C_CODE C, M_CODE M, M_CONTENT M_C, SEND_TIME M_S, CHECK_1 C_C, RECEIVE_CODE RE, STAR_CHECK ST FROM MESSAGE WHERE DELETE_YN='N' AND C_CODE= ? AND RECEIVE_CODE = ? AND  CHECK_1 = 'N' OR DELETE_YN='N' AND C_CODE= ? AND RECEIVE_CODE = ? AND CHECK_1 = 'N' ORDER BY SEND_TIME DESC) WHERE ROWNUM = 1